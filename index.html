<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imran Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <h5><i class="far fa-sticky-note fa-1x logo"></i>Imran Notes</h5>
        </a>
      </div>
    </header>
    <section id="addNoteArea" class="mt-2 container">
      <input
        type="text"
        placeholder="Title"
        id="noteTitle"
        class="form-control"
      />
      <textarea
        rows="7"
        placeholder="Type here note"
        id="noteBody"
        class="form-control"
      ></textarea>
      <button class="btn btn-outline-success mt-2" id="addNoteBtn">
        ADD NOTE
      </button>
    </section>
    <section id="notesArea" class="container-fluid">
      <div id="noteDiv" class="row mt-3 d-flex justify-content-center"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
